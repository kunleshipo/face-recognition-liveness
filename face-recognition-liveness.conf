<VirtualHost *:80>

    # Python application integration
    WSGIDaemonProcess /face-recognition-liveness processes=4 threads=20 python-path=/var/www/face-recognition-liveness/:/usr/bin/python
    WSGIProcessGroup /face-recognition-liveness
    WSGIScriptAlias / /var/www/face-recognition-liveness/face-recognition-liveness.wsgi application-group=%{GLOBAL}

    <Directory "/var/www/face-recognition-liveness/app/">
        Header set Access-Control-Allow-Origin "*"
        WSGIProcessGroup /face-recognition-liveness
        WSGIApplicationGroup %{GLOBAL}
        Options +ExecCGI
        Order deny,allow
        Allow from all
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>

